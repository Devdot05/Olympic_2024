<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid top">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-ms-6 col-xl-6 first"></div>

            <div class="col-12 col-md-6 col-lg-6 col-ms-6 col-xl-6 py-2 second">

                <div class=" text-center px-5 ">
                    <h1 class="text-white my-3">Registration Potal</h1>
                    <div id="error" class="alert alert-danger">Complete your filling</div>
                    <input type="text" class="form-control shadow-none my-4" placeholder="name" id="athlete">
                    <input type="text" class="form-control shadow-none my-4" placeholder="gender" id="gender">
                    <input type="text" class="form-control shadow-none my-4" placeholder="sport" id="sport">
                    <input type="text"  class="form-control shadow-none my-4" placeholder="country" id="country">
                    <button class="btn btn-warning w-100 mb-4" onclick="register()">Register</button>
               
                    <div class="tab">
                        <table class="table table-success table-striped" id="showResult">
                            
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control shadow-none my-4" placeholder="Name" id="editAthlete">
            <input type="text" class="form-control shadow-none my-4" placeholder="Gender" id="editGender">
            <input type="text" class="form-control shadow-none my-4" placeholder="Sport" id="editSport">
            <input type="text"  class="form-control shadow-none my-4" placeholder="Country" id="editCountry">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <script src="script.js"></script>
</body>
</html>
